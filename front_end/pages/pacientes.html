<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/pacientes.js" defer></script>
    <script src="../js/citas.js" defer></script>
    <title>Document</title>
</head>
<body>
    <a href="../index.html">Inicio</a>
    <!-- Gestión de Pacientes -->
    <section class="card">
        <h2>Gestión de Pacientes</h2>
        <div class="form-group">
            <label>Buscar por ID:</label>
            <input class="paciente_id_input" type="text" placeholder="ID del paciente">
        </div>
        <button class="btn btn-primary getPacientes_btn" onclick="print_pacientes()">Buscar Pacientes</button>
        <div class="results-container getPacientes_container"></div>
        <div class="form-group">
            <label>Buscar historial de paciente por ID:</label>
            <input class="citas_historial_id_input" type="text" placeholder="ID del paciente">
        </div>
        <button class="btn btn-primary getCitas_btn" onclick="print_citas(1)">Buscar historial</button>
        <div class="results-container getCitas_container"></div>
    </section>
    <!-- Nuevo Paciente -->
    <section class="card">
        <h2>Nuevo Paciente</h2>
        <div class="form-group">
            <label>Nombre:</label>
            <input class="paciente_nombre_nuevo" type="text" placeholder="Nombre completo" required>
        </div>
        <div class="form-group">
            <label>Edad:</label>
            <input class="paciente_edad_nuevo" type="number" min="0" max="120" placeholder="Edad" required>
        </div>
        <div class="form-group">
            <label>Teléfono:</label>
            <input class="paciente_telefono_nuevo" type="tel" placeholder="Teléfono" required>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input class="paciente_email_nuevo" type="email" placeholder="Email" required>
        </div>
        <button class="btn btn-success" onclick="post_paciente()">Agregar Paciente</button>
    </section>
    <!-- Actualizar Paciente -->
    <section class="card">
        <h2>Actualizar Paciente</h2>
        <div class="form-group">
            <label>ID del paciente a actualizar:</label>
            <input class="paciente_id_actualizar" type="text" placeholder="ID del paciente">
        </div>
        <button class="btn btn-secondary" onclick="get_put_paciente()">Cargar Datos</button>
        
        <div class="form-group">
            <label>Nombre:</label>
            <input class="paciente_nombre_actualizar" type="text" placeholder="Nombre completo">
        </div>
        <div class="form-group">
            <label>Edad:</label>
            <input class="paciente_edad_actualizar" type="number" min="0" max="120" placeholder="Edad">
        </div>
        <div class="form-group">
            <label>Teléfono:</label>
            <input class="paciente_telefono_actualizar" type="tel" placeholder="Teléfono">
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input class="paciente_email_actualizar" type="email" placeholder="Email">
        </div>
        <button class="btn btn-warning" onclick="put_paciente()">Actualizar Paciente</button>
    </section>
</body>
</html>
